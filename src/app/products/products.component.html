<div *ngFor="let p of products; let i = index">
    <!-- <p>{{ i }}</p> -->
    <div class="product-container" [ngStyle]="{backgroundColor:p.availabel === 'Availabel' ? '#d5ff5e3' : '#fad8d8'}">
        <div class="image-container"><img src="{{p.Image}}" alt="" style="max-height: 50px; max-width: 50px;"></div>
        <div>
            <div class="name-container"><h6>{{p.name}}</h6></div>
            <div class="detail-container">
                <div class="details" [ngStyle]="{color:p.availabel === 'Availabel' ? 'Green': 'red'}">{{p.availabel}}</div>
                <div class="details"><b>Price:</b>${{p.price}}</div>
                <div class="details"><b>color:</b>{{p.color}}</div>
            </div>            
        </div>
        <div class="options">
            <button class="btn btn-success">Show Details</button>
            <button class="btn btn-warning" *ngIf="p.availabel ==='Availabel'; else notifyme">Buy Now</button>
            <ng-template #notifyme>
            <button class="btn btn-danger">Notify Me</button>
            </ng-template>
        </div>
    </div>
</div>
